{% extends 'yhpark/base.html' %} {% block content %}
<div class="container">
            <div class="clearfix">
                <div class="col-md-10 wrap_content">
                    <div class="page-header clearfix text-center">
                        <h2>공지사항</h2>
                    </div>
                    <form>
                        <table class="table table-hover">
                            <thead>
                                <tr class="text-center">
                                    <td>글번호</td>
                                    <td>제목</td>
                                    <td>작성일</td>
                                </tr>
                            </thead>
                            {% if boardList %}
                            <tbody>
                              {% for boardRow in boardList %}
                              <tr class="text-center">
                                <td>{{ boardRow.id }}</td>
                                <td><a style="color:black;" href={% url 'notice_datail' pk=boardRow.id %}>{{ boardRow.title }}</a></td>
                                <td>{{ boardRow.post_time }}</td>
                              </tr>
                              {% endfor %}
                            </tbody>
                            {% endif %}
                        </table>
                        <div class="clearfix">
                            <div class="pull-right">
                                <a href="{% url 'notice_write' %}" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
