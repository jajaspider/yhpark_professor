{% extends 'yhpark/base.html' %} {% block content %}
<div class="container">
  <div class="clearfix">
    <div class="col-md-10 wrap_content">
      <div class="page-header clearfix text-center">
        <h2>공지사항</h2>
      </div>
      <div>
        {% if boardList %}
        글번호 : {{ boardList.id }}
        <br>
        작성일 : {{ boardList.post_time }}
        <br>
        글제목 : {{ boardList.title }}
        <br>
        내용 : {{ boardList.contents }}
        <br>
        링크 : {{ boardList.notice_url }}
        <br>
        {% endif %}
        <div class="clearfix">
          <div class="pull-right">
            <a href="{% url 'notice_write' %}" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
